<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div style="text-align: center">   <!-- 居中显示-->
			<script type="text/javascript">
					for(var i = 0;i<=9;i++){
							for(var j = 9;j>=i;j--){   //第一次打印10个*，之后逐渐递减
							document.write('*'+' ');
						};
						document.write('<br/>')
					};
				
			</script>
		</div>
		
	
	</body>
</html>
