<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>99乘法</title>
	</head>
	<body>
		<script type="text/javascript">
			window.onload=function(){
				for(var i = 1;i<=9;i++){          //循环乘数i
					for(var j = 1;j<=i;j++){      //循环乘数j
						document.write(j+'*'+i+'='+i*j+'   ');
					};
					document.write("<br/>")       //循环一个结果换一次行
				};
			};
		</script>
	</body>
</html>
